    <title>CONTACT |html template</title>
    <script>
        var i=0;
        var images=[];
        var time=3000;
        images[0]='img/1.jpg';
        images[1]='img/2.jpg';
        images[2]='img/3.jpeg';
        images[3]='img/4.jpeg';
        function changeimage(){
            document.slide.src =images[i];
            if(i<images.length -1){
                i++;
            }else{
                i=0;
            }
            setTimeout("changeimage()",time);
        }
        window.onload=changeimage;
                


    </script>
</head>
